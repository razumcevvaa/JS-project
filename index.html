<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <script type="module" src="/src/main.ts"></script>
  <div class="container">
    <div class="headerB">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div id="secondsToTomorrow"></div>
        <div>
          <input type="button" id="watch-start">
          <input type="button" id="watch-stop">
        </div>
      </div>
      <div id="calendar"></div>
      <div class="month-button" style="display: flex; flex-direction: column;">
        <input type="number" id="month" min="1" max="12" placeholder="месяц">
        <input type="submit" id="month-sub" style="margin: 0;" value="календарь">
      </div>
    </div>
    <div>
      <p class="lol">До конца пары:</p>
      <div id="time-tom"></div>
    </div>
    <div class="shop-list" id="PZ22z2" style="display: flex;">
      <ol id="toBuyList"></ol>
      <div>
        <input type="text" id="productName" placeholder="название продукта">
        <br>
        <input type="text" id="productCount" placeholder="количество">
        <br>
        <button id="addProduct">Добавить</button>
        <br>
        <button id="setBuyed">Отметить купленным</button>
      </div>
    </div>
    <div id="renderTextDiv"></div>
    <div class="check" id="cheque_shop">
    </div>
    <div style="color: aliceblue;" id="llll"></div>
    <div id="button-for-empl"></div>
    <div id="sum_sal"></div>

    <div id="print-machin"></div>

    <div style="display: flex;">

      <div id="news-news"></div>
      <div class="newsFunc">
        <div>
          <h4 style="text-align: center;">Добавить новость</h4>
          <input id="nttitle" type="text" placeholder="title">
          <input id="nttext" type="text" placeholder="text">
          <input id="nttag" type="text" placeholder="#tag #tag2 ...">
          <input id="nta" type="text" placeholder="https://...">
          <input id="ntd" type="datetime-local">
          <input id="ntadd" type="sunmit" value="add">
        </div>
        <div>
          <h4 style="text-align: center;">Удалить новость</h4>
          <input id="numNew" type="number" placeholder="Номер новости">
          <input type="sunmit" id="delNew" value="delete">
        </div>
        <div>
          <h4>Поиск по тегу</h4>
          <input type="text" id="findN" placeholder="Введите тег">
          <input type="sunmit" id="findid" value="find">
        </div>
      </div>
    </div>

    <div id="pm"></div>
    <div style="color: aliceblue;" id="he"></div>
    <div id="st"></div>
    <div id="he"></div>
  </div>
  <div id="empTable"></div>
  <div style="display: flex;">
    <div id="marker"></div>
    <button id="fillM">fill</button>
  </div>
  <div id="coords">(координаты покажутся здесь)</div>
  <div id="field">
    <img src="https://en.js.cx/clipart/ball.svg" width="50" height="50" id="ball"> 
  </div>
</body>

</html>
